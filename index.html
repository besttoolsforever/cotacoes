<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colt Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
             background: linear-gradient(75deg, #568bdc, #4ab4cc, #7669cd, #ff8c8c);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            margin-bottom: 20px;
        }
        .currency-info {
            margin-top: 20px;
        }
       
        .currency-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .currency {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 5px;
        }
        .currency img {
            margin-right: 8px;
        }
        .currency p {
            margin: 0;
        }
		/*cssRend*/
    </style>
<!-- Container div cotacoes -->
	
	 <div class="container">
        <h2>Cotações (Turístico)</h2>
        <div class="currency-container">
            <div class="currency"><img src="us.svg" width="20" alt="EUA"><p id="usd-rate">Dólar: R$ --.--</p></div>
            <div class="currency"><img src="eu.svg" width="20" alt="Europa"><p id="eur-rate">Euro: R$ --.--</p></div>
            <div class="currency"><img src="btc.svg" width="20" alt="Bitcoin"><p id="btc-rate">Bitcoin: R$ --.--</p></div>
            <div class="currency"><img src="ca.svg" width="20" alt="Canadá"><p id="cad-rate">Dólar Canadense: R$ --.--</p></div>
            <div class="currency"><img src="gb.svg" width="20" alt="Reino Unido"><p id="gbp-rate">Libra: R$ --.--</p></div>
            <div class="currency"><img src="mx.svg" width="20" alt="México"><p id="mxn-rate">Peso Mexicano: R$ --.--</p></div>
            <div class="currency"><img src="ar.svg" width="20" alt="Argentina"><p id="ars-rate">Peso Argentino: R$ --.--</p></div>
        </div>
    </div>

<!-- Script cotacoes -->
<script>
    async function fetchExchangeRates() {
        const apiURL = 'https://economia.awesomeapi.com.br/last/USD-BRL,EUR-BRL,CAD-BRL,GBP-BRL,MXN-BRL,ARS-BRL,BTC-BRL';

        try {
            const response = await fetch(apiURL);
            const data = await response.json();

            document.getElementById('usd-rate').textContent = `Dólar: R$ ${parseFloat(data.USDBRL.bid).toFixed(2)}`;
            document.getElementById('eur-rate').textContent = `Euro: R$ ${parseFloat(data.EURBRL.bid).toFixed(2)}`;
            document.getElementById('btc-rate').textContent = `Bitcoin: R$ ${parseFloat(data.BTCBRL.bid).toFixed(2)}`;
            document.getElementById('cad-rate').textContent = `Dólar Canadense: R$ ${parseFloat(data.CADBRL.bid).toFixed(2)}`;
            document.getElementById('gbp-rate').textContent = `Libra: R$ ${parseFloat(data.GBPBRL.bid).toFixed(2)}`;
            document.getElementById('mxn-rate').textContent = `Peso Mexicano: R$ ${parseFloat(data.MXNBRL.bid).toFixed(2)}`;
            document.getElementById('ars-rate').textContent = `Peso Argentino: R$ ${parseFloat(data.ARSBRL.bid).toFixed(2)}`;
        } catch (error) {
            console.error('Erro ao obter cotações:', error);
            alert('Não foi possível obter as cotações. Tente novamente mais tarde.');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchExchangeRates();
    });
</script>
</body>
</html>
